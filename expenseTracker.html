<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form id="form">
        <label for amount>Expense Amount</label>
        <input title='Amount' placeholder='Expense Amount' type='text' id='amount'>
        <label for discription>Discription</label>
        <input title='Describe the expense' placeholder='Describe the expense' type='text' id='discription'>
        <label for category>Category</label>
        <select title="Choose a Category" name='expensecategory' id='category'>
            <option value='movie'>Movie</option>
            <option value="food">Food</option>
            <option value="fuel">Fuel</option>
        </select>
        <button type="submit">Add Expense</button>
    </form>
    <ul id="expense-list"></ul>
    <script src="expenseTracker.js"></script>
  </body>
</html>
